<h1>Confirmation de commande </h1>

Total HT : {{order.totalHt}}
Total TTC : {{order.totalTtc}}
Date de la commande  : {{order.purchaseDate}}

<table>
    <thead>
        <th>
        <td>Nom</td>
        <td>Prix HT</td>
        <td>Prix TTC</td>
    </th>
    </thead>
    {{#each item in order.items}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.priceHt}}</td>
            <td>{{item.priceTtc}}</td>
        </tr>
    {{/each}}
</table>
